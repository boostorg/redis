services:
  redis:
    image: ${SERVER_IMAGE}
    entrypoint: "/docker/entrypoint.sh"
    volumes:
      - ./docker:/docker
      - /tmp/redis-socks:/tmp/redis-socks
    ports:
      - 6379:6379
      - 6380:6380
  builder:
    image: ${BUILDER_IMAGE}
    container_name: builder
    tty: true
    environment:
      - BOOST_REDIS_TEST_SERVER=redis
    volumes:
      - ../:/boost-redis
      - /tmp/redis-socks:/tmp/redis-socks
