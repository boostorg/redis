services:
  redis:
    image: "redis:alpine"
    command: [
        "redis-server",
        "--tls-port", "6380",
        "--tls-cert-file", "/tls/server.crt",
        "--tls-key-file", "/tls/server-key.key",
        "--tls-ca-cert-file", "/tls/ca.crt",
        "--tls-auth-clients", "no",
      ]
    volumes:
      - ./tls:/tls
    ports:
      - 6379:6379
      - 6380:6380
  builder:
    image: $IMAGE
    container_name: builder
    tty: true
    environment:
      - BOOST_REDIS_TEST_SERVER=redis
    volumes:
      - ../:/boost-redis
